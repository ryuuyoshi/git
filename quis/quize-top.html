<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="quis\quiz-style.css">
<title>JavaScriptでクイズアプリを作る</title>

  <script> 
    window.onload = function() {
      setInterval(function() {
        var dd = new Date();
        document.getElementById("T1").innerHTML = dd.toLocaleString();
  }, 1000);
    }
  </script> 

</head>
<body>
<h1>クイズアプリを作ってみた！！！</h1>

<div class="quiz-main">

</div>


<div class="main-container">
  <!--クイズのの表示-->
  <div class="quis-main">
    <h3>問題です</h3>
      <h2 id="_question">ここに問題が表示されます。</h2>
      <!--回答-->
      <div class="quize">
        <ul>
          <li id="_ans1">回答１</li>
          <li id="_ans2">回答２</li>
          <li id="_ans3">回答３</li>
        </ul>
      </div>

      <button type="button" id="_answer_1" onclick="Answer_Check(1)">回答1</button>
      <button type="button" id="_answer_2" onclick="Answer_Check(2)">回答2</button>
      <button type="button" id="_answer_3" onclick="Answer_Check(3)">回答3</button>

      <div class="back-home">
        <a href="index.html">

        <span>ホームに戻る</span></a>

      </div>

      <script type="text/javascript" src="main.js"></script>
    
  </div>

  <div class="clock">
    <p>DATE-time</p>
    <div id= "T1" class="wotch"></div>
  </div>

  <div class="other">
    <p>電卓の予定</p>
  </div> 


</div>
